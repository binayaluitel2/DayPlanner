<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Work Day Scheduler</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9b22d73af0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
      integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="jumbotron border-bottom jumbotron-fluid headerDiv">
      <div class="container text-center">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead todaysDate"></p>
      </div>
    </div>

    <div class="container text-right plannerDiv">
      <div class="row row9">
        <div class="input-container input-group col-1">
          <p class="border-bottom">9 AM</p>
        </div>

        <div class="input-group col-10 form-group">
          <textarea
            id="9AM"
            class="form-control custom-control textborder"
            name="9"
          ></textarea>

          <button class="col-1 btn" name="9">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>
      <div class="row row10">
        <div class="input-group input-container col-1">
          <p class="border-bottom">10 AM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="10AM"
            class="form-control custom-control textborder"
            name="10"
          ></textarea>

          <button class="col-1 btn" name="10">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row11">
        <div class="input-group col-1">
          <p class="border-bottom">11 AM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="11AM"
            class="form-control custom-control textborder"
            name="11"
          ></textarea>
          <button class="col-1 btn" name="11">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row12">
        <div class="input-group col-1">
          <p class="border-bottom">12 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="12AM"
            class="form-control custom-control textborder"
            name="12"
          ></textarea>
          <button class="col-1 btn" name="12">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row13">
        <div class="input-group col-1">
          <p class="border-bottom">1 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="1PM"
            class="form-control custom-control textborder"
            name="13"
          ></textarea>
          <button class="col-1 btn" name="13">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row14">
        <div class="input-group col-1">
          <p class="border-bottom">2 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="2PM"
            class="form-control custom-control textborder"
            name="14"
          ></textarea>
          <button class="col-1 btn" name="14">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row15">
        <div class="input-group col-1">
          <p class="border-bottom">3 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="3PM"
            class="form-control custom-control textborder"
            name="15"
          ></textarea>
          <button class="col-1 btn" name="15">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row16">
        <div class="input-group col-1">
          <p class="border-bottom">4 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="4PM"
            class="form-control custom-control textborder"
            name="16"
          ></textarea>
          <button class="col-1 btn" name="16">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>

      <div class="row row17">
        <div class="input-group col-1">
          <p class="border-bottom">5 PM</p>
        </div>
        <div class="input-group col-10 form-group">
          <textarea
            id="5PM"
            class="textborder form-control custom-control"
            name="17"
          ></textarea>
          <button class="col-1 btn" name="17">
            <i class="far fa-save fa-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
